<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnecFriend - Connect with Friends</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-section">
                <div class="logo">
                    <i class="fas fa-users-line"></i>
                </div>
                <h1>ConnecFriend</h1>
                <p class="tagline">Connect. Share. Grow Together.</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="social-login">
                <div class="divider">
                    <span>or continue with</span>
                </div>
                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
        
        <div class="background-elements">
            <div class="floating-element" style="top: 10%; left: 10%;">
                <i class="fas fa-heart"></i>
            </div>
            <div class="floating-element" style="top: 20%; right: 15%;">
                <i class="fas fa-comment"></i>
            </div>
            <div class="floating-element" style="bottom: 30%; left: 20%;">
                <i class="fas fa-share"></i>
            </div>
            <div class="floating-element" style="bottom: 20%; right: 10%;">
                <i class="fas fa-thumbs-up"></i>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
